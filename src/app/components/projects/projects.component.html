<div class="container-fluid">
  <swiper
    [slidesPerView]="1"
    [spaceBetween]="10"
    [navigation]="true"
    [pagination]="{ clickable: true }"
  >
    <ng-template swiperSlide *ngFor="let project of projects">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{ project.title }}</mat-card-title>
          <mat-card-subtitle
            >{{ project.description }}
            <a href="{{ project.github }}" target="_blank"
              ><button mat-button>GITHUB</button></a
            >
          </mat-card-subtitle>
        </mat-card-header>

        <span class="image-container">
          <img mat-card-image src="{{ project.posterUrl }}" />
        </span>
      </mat-card>
    </ng-template>
  </swiper>
</div>

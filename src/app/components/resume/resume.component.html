<div class="container">
  <div *ngFor="let resumes of resumeItems" class="">
    <mat-card class="card">
      <mat-card-header>
        <div mat-card-avatar class="header-image">
          <img mat-card-image src="{{ resumes.iconLocation }}" />
        </div>

        <mat-card-title>{{ resumes.title }}</mat-card-title>
        <mat-card-subtitle>
          {{ resumes.location }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{ resumes.description }}
      </mat-card-content>
      <mat-card-footer>
        <p>{{ resumes.years }}</p>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
